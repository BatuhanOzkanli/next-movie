<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextMovie - AI Watchlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex flex-col relative bg-[#121212] text-white font-['Inter']">
    <header class="w-full bg-[#0E0E0E] bg-opacity-95 backdrop-blur-sm sticky top-0 z-0 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div id="nav-logo" class="flex-shrink-0 flex items-center cursor-pointer" title="Reset to Home">
                    <span class="text-2xl font-extrabold tracking-tight text-white">Next<span class="text-yellow-500">Movie</span></span>
                </div>
                 <!-- Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <nav class="flex space-x-2">
                        <button id="nav-search" class="text-white hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-semibold transition-colors">
                            Search
                        </button>
                        <button id="nav-watchlist" class="text-gray-400 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-semibold transition-colors">
                            Watchlist
                        </button>
                    </nav>

                    <div class="h-6 w-px bg-gray-700"></div>

                    <button id="btn-header-sync" class="flex items-center space-x-2 bg-[#1A1A1A] hover:bg-[#252525] border border-gray-700 text-gray-300 px-3 py-1.5 rounded-full text-xs font-mono transition-colors" title="Click to sync devices">
                        <i class="fas fa-key text-yellow-500"></i>
                        <span id="header-key-display">Loading...</span>
                    </button>

                    <div class="flex items-center md:hidden">
                        <button id="btn-mobile-menu" class="text-gray-400 hover:text-white focus:outline-none p-2">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden bg-[#1A1A1A] border-b border-gray-800">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <button id="mobile-nav-search" class="block w-full text-left text-white hover:bg-gray-800 px-3 py-2 rounded-md text-base font-medium">
                        Search Movies
                    </button>
                    <button id="mobile-nav-watchlist" class="block w-full text-left text-gray-300 hover:bg-gray-800 px-3 py-2 rounded-md text-base font-medium">
                        My Watchlist
                    </button>
                </div>
            </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg-px-8 py-8">
        <div id="view-search" class="view-section">
            <div class="bg-[#1E1E1E] rounded-xl p-6 shadow-lg border border-gray-800 -mt-2 mb-10 transition-colors duration-300" id="search-container-bg">
                <div class="relative max-w-3xl mx-auto">
                    <div class="flex items-center justify-end mb-4 space-x-3">
                        <span class="text-xs font-medium text-yellow-500 uppercase tracking-wider transition-colors duration-300" id="label-title">
                            Title Search
                        </span>
                        <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="search-mode-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-600 transtion-all duration-300 left-0">
                            <label for="searc-mode-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-700 cursor-pointer"></label>
                        </div>
                        <span class="text-xs font-medium text-gray-500 uppercase tracking-wider transition-colors duration-300" id="label-mood">AI Mood</span>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400 text-lg" id="search-icon"></i>
                        </div>
                        <input type="text" id="search-input" class="block w-full pl-10 pr-36 py-4 bg-[#2B2B2B] border-none rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 focus:bg-[#333] transition-all text-lg font-medium" placeholder="Search for a movie (e.g. Blade Runner)...">
                        <button id="btn-search-action" class="absolute right-2 top-2 bottom-2 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-md transition-colors z-20">
                            Search
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 hidden" id="mood-hint">Try: "A 90s sci-fi that is philosophical" or "Something fast-paced and funny"</p>
                </div>
            </div>

            <div id="search-results-container" class="space-y-6">
                <div id="search-placeholder" class="text-center py-20 text-gray-500">
                    <i class="fas fa-film text-6xl mb-4 opacity-30"></i>
                    <p class="text-xl">Start exploring by searching for a movie title above.</p>
                </div>
                <div id="search-loading" class="hidden text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-500"></div>
                    <p class="mt-4 text-gray-400" id="search-loading-text">Searching database...</p>
                </div>
                <div id="search-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
            </div>
        </div>

        <div id="view-watchlist" class="hidden view-section">
            <h2 class="text-3xl font-bold text-white mb-8">My Watchlist</h2>
            <div id="watchlist-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
        </div>

    </main>

</body>
</html>
